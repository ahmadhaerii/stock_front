<div class="root">
  <div class="header" (click)="isCardOpen = !isCardOpen">
    <div class="title-header">
      <b *ngIf="headerTitle.length > 0" class="title-label">
        {{ headerTitle }}
      </b>
      <ng-content *ngIf="headerTitle.length === 0" select="[headerContent]">
      </ng-content>
      <keyboard-arrow-up-icon
        *ngIf="isCardOpen"
        class="arrow-icon"
      ></keyboard-arrow-up-icon>
      <keyboard-arrow-down-icon
        *ngIf="!isCardOpen"
        class="arrow-icon"
      ></keyboard-arrow-down-icon>
    </div>
  </div>
  <div class="body-css-class" *ngIf="isCardOpen">
    <div class="line"></div>

    <ng-content></ng-content>
  </div>
</div>
